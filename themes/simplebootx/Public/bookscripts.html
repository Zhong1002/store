<script src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__TMPL__Public/assets/js/swiperSlide/mz.js"></script>
<script type="text/javascript">
    //全局变量
    var GV = {
        ROOT: "__ROOT__/",
        WEB_ROOT: "__WEB_ROOT__/",
        JS_ROOT: "public/js/"
    };
    
    window.onload = function(){
        $('#weixin-menu ul li').each(function(j){
            $('#weixin-menu ul li').eq(j).removeClass("on");
            $('#weixin-menu ul li span').eq(j).animate({bottom:-$('#weixin-menu ul li span').eq(j).height()},100);
        });
    }
    
    $('#weixin-menu ul li').each(function(i){
        $(this).click(function(){
            if($(this).attr("class")!="on"){
                $('#weixin-menu ul .on span').animate({bottom:-$('#weixin-menu ul .on span').height()},500);
                $('#weixin-menu ul .on').removeClass("on");
                $(this).addClass("on");
                $('#weixin-menu ul li span').eq(i).animate({bottom:40},50);
                $('.footer_front').show();
            }else{
                $('#weixin-menu ul li span').eq(i).animate({bottom:-$('#weixin-menu ul li span').eq(i).height()},200);
                $(this).removeClass("on");
                $('.footer_front').hide();
            }
        });
    });
    
    /**
     * 订单中心弹出菜单的点击
     */
    $('.footer_front').click(function(){
        $('#weixin-menu ul .on span').animate({bottom:-$('#weixin-menu ul .on span').height()},200);
        $('#weixin-menu ul .on').removeClass("on");
        $(this).hide();
    });
    
</script>
