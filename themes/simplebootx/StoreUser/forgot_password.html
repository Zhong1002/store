<!DOCTYPE html>
<html>
<head>
<title>叮当书店</title>
<tc_include file="Public:head" />
</head>

<body class="body-white">

	<div class="container tc-main">
		<div class="row">
			<div class="span4 offset4">
				<h2 class="text-center">忘记密码</h2>
				<form class="form-horizontal js-ajax-form" action="{:U('StoreUser/login/do_mobile_forgot_password')}" method="post">
					<div class="control-group">
						<input type="text" id="input_moblie" name="mobile" placeholder="手机号" class="span4">
					</div>
					<div class="control-group">
						<div class="span4" style="margin-left: 0px;">
							<input type="text" name="mobile_verify" placeholder="手机验证码" style="width:232px;">
							<a class="btn btn-success" style="width: 96px;">获取验证码</a>
						</div>
					</div>
					
					<div class="control-group">
						<input type="password" name="password" placeholder="密码" class="span4">
					</div>
					<div class="control-group">
						<input type="password" name="repassword" placeholder="重复密码" class="span4">
					</div>
					
					<div class="control-group">
						<div class="span4" style="margin-left: 0px">
							<input type="text" id="input_verify" name="verify" placeholder="验证码" style="width:252px;">
							{:sp_verifycode_img('length=4&font_size=14&width=100&height=34&charset=1234567890&use_noise=1&use_curve=0')}
						</div>
					</div>

					<div class="control-group">
						<button class="btn btn-primary js-ajax-submit span4" type="submit" style="margin-left: 0px;">确定</button>
					</div>

					<div class="control-group" style="text-align: center;">
						<ul class="inline">
							<li><a href="{:leuu('StoreUser/register/index')}">现在注册</a></li>
							<li><a href="{:leuu('StoreUser/login/index')}">现在登录</a></li>
						</ul>
					</div>
				</form>
			</div>
		</div>

	</div>
	<!-- /container -->

	<tc_include file="Public:scripts" />
</body>
</html>
