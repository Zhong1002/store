<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
	<form action="{:leuu('Orderadmin/editDelivery')}" method="post" class="form-horizontal" enctype="multipart/form-data">
		<div class="row-fluid">
			<div class="span9">
				<table class="table table-bordered">
				<tr>
					<th>快递公司编号</th>
					<td>
						<input type="text" style="width:400px;" name="exp[code]" id="code" required value="{$exp_code}" placeholder="快递公司编号"/>
						<span class="form-required">*</span>
					</td>
				</tr>
				<tr>
					<th>快递单号</th>
					<td>
						<input type="hidden" name="order_id" value="{$order_id}" />
						<input type="text" style="width:400px;" name="exp[sn]" id="sn" required value="{$exp_sn}" placeholder="请输入快递单号"/>
						<span class="form-required">*</span>
					</td>
				</tr>
				</table>
			</div>
		</div>
		<div class="form-actions">
			<button class="btn btn-primary" type="submit">提交</button>
			<a class="btn" href="javascript:history.back(-1);">返回</a>
		</div>
	</form>
</div>
</body>
</html>
